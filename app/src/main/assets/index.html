<html>
<head>
    <title>BLE Dynamic UI</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<script language="JavaScript">
function startup() {
	try {
		window.bleui.Info("Starting up....");
	} catch (ee) {

	}
}

function go() {
    document.getElementById('status').class='notconnected';
    window.bleui.interrogate();
    window.bleui.configure();
}
function setClassOnArduino(c) {
    document.getElementById('status').className = c;
}
function setActuating(c) {
    document.getElementById('toshiba').className = c;
    document.getElementById('liftmaster').className = c;
}
function setStatus(s) {
    document.getElementById('status').innerHTML = s;

}
</script>
<style>
.notconnected {
    padding: 10px;
    border: 5px solid red;
}
.searching {
    padding: 10px;

    border: 5px dotted #00BCD4;
}
.discovering {
    padding: 10px;

    border: 5px dashed #00BCD4;
}
.communicating {
    padding: 10px;

    border: 5px solid #00BCD4;
}
.recording {
    padding: 10px;

    border: 5px solid #00BCD4;
}
</style>
<body style="background-color:#303030;">
<center>

    <button onclick="go();" , style ="background-color: #00BCD4; border: none;
  color: white; width:180px; height:60px; gravity:center; padding: 20px 20px; text-align: center; text-decoration: none; display: inline-block; font-weight: bold;
  font-size: 20px;" >  Connect  </button>
    <h3 id="status", style="width:150px; color:white;" >Disconnected</h3>


</center>
</body>
</html>
